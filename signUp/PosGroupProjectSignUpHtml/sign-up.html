<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--<meta name=description content="This site was generated with Anima. www.animaapp.com"/>-->
    <!-- <link rel="shortcut icon" type=image/png href="https://animaproject.s3.amazonaws.com/home/favicon.png" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <link rel="stylesheet" type="text/css" href="sign-up.css" />
    <link rel="stylesheet" type="text/css" href="styleguide.css" />
    <link rel="stylesheet" type="text/css" href="globals.css" />
  </head>
  <body style="margin: 0; background: #dedede">
    <input type="hidden" id="anPageName" name="page" value="sign-up" />
    <div class="container-center-horizontal">
      <div class="sign-up screen">
        <div class="group-3">
          <div class="header">
            <img
              class="vector"
              src="https://anima-uploads.s3.amazonaws.com/projects/63497d3c538e778f8cced5cd/releases/634983124ee43fe5eece10f5/img/vector-4@2x.svg"
              alt="Vector"
            />
            <img
              class="openmojihamburger-menu"
              src="https://anima-uploads.s3.amazonaws.com/projects/63497d3c538e778f8cced5cd/releases/63497ee74ee43fe5eece10da/img/openmoji-hamburger-menu@2x.svg"
              alt="openmoji:hamburger-menu"
            />
          </div>
        </div>
        <h1 class="title montserrat-semi-bold-black-24px">Create a DJM account!</h1>
        <div class="group-4">
          <div class="sign-up-1 couriernew-bold-black-20px">
            <div class="full-name">Full Name:</div>
            <div class="rectangle"></div>
            <div class="e-mail">E-mail:</div>
            <div class="rectangle-7"></div>
            <div class="password">Password</div>
            <div class="rectangle-10"></div>
            <div class="re-enter-password">Re-enter password:</div>
            <div class="rectangle"></div>
          </div>
        </div>
        <div class="group-5">
          <div class="create-account">
            <div class="overlap-group">
              <img
                class="icon-lock"
                src="https://anima-uploads.s3.amazonaws.com/projects/63497d3c538e778f8cced5cd/releases/634984349caf1e7ca700d52d/img/---icon--lock--1@2x.svg"
                alt="icon-lock"
              />
              <div class="create-account-1 couriernew-bold-white-16px">Create Account</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
